<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Login Flow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px #00f0ff;
      backdrop-filter: blur(16px);
      width: 420px;
      animation: fadeSlideIn 1s ease forwards;
      transition: transform 0.5s ease;
      position: relative; /* Added for positioning the pseudo-element */
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      background: linear-gradient(45deg, #00f0ff, #ff00ff, #00ff88);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.5;
      animation: pulseGlow 4s infinite;
    }

    h2 {
      text-align: center;
      color: #00f0ff;
      margin-bottom: 25px;
      font-size: 30px;
      animation: pulseText 2s infinite;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-bottom: 2px solid #00f0ff;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .input-group select option {
      background-color: #2c5364;
      color: #fff;
    }
    
    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-bottom: 2px solid #ff00ff;
      box-shadow: 0 0 12px #ff00ff;
      transform: scale(1.02);
    }
    
    .input-group select {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff00ff, #00f0ff, #00ff88);
      background-size: 300% 100%;
      animation: gradientShift 3s ease infinite, pulseBtn 2s infinite;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      padding: 8px;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      animation: fadeInMessage 0.5s ease;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #00ff88;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0px #00f0ff; }
      50% { box-shadow: 0 0 12px #00f0ff; }
      100% { box-shadow: 0 0 0px #00f0ff; }
    }

    @keyframes pulseText {
      0% { text-shadow: 0 0 0px #00f0ff; }
      50% { text-shadow: 0 0 12px #00f0ff; }
      100% { text-shadow: 0 0 0px #00f0ff; }
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px #00f0ff, 0 0 30px #ff00ff, 0 0 45px #00ff88; }
      50% { box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff, 0 0 60px #00ff88; }
      100% { box-shadow: 0 0 15px #00f0ff, 0 0 30px #ff00ff, 0 0 45px #00ff88; }
    }

    @keyframes fadeInMessage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hidden {
      display: none;
    }

    .mobile-group {
        display: flex;
        gap: 10px;
    }

    .mobile-group select {
        flex: 0 0 80px;
    }

    .mobile-group input {
        flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="signupSection">
      <h2>Sign Up</h2>
      <div class="input-group">
        <input type="text" id="signupName" placeholder="Full Name" />
      </div>
      <div class="input-group">
        <input type="email" id="signupEmail" placeholder="Email ID" />
      </div>
      <div class="input-group mobile-group">
        <select id="countryCode">
          <option value="+91">+91 (IN)</option>
          <option value="+1">+1 (US/CA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+61">+61 (AU)</option>
          <option value="+81">+81 (JP)</option>
          <option value="+86">+86 (CN)</option>
          <option value="+49">+49 (DE)</option>
          <option value="+33">+33 (FR)</option>
          <option value="+34">+34 (ES)</option>
          <option value="+55">+55 (BR)</option>
          <option value="+7">+7 (RU)</option>
        </select>
        <input type="text" id="signupMobile" placeholder="Mobile Number" />
      </div>
      <div class="input-group">
        <select id="signupGender">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <input type="date" id="signupDOB" />
      </div>
      <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password" />
      </div>
      <div class="input-group">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" />
      </div>
      <button onclick="handleSignup()">Sign Up</button>
      <p id="message" class="message"></p>
      <button id="showLoginBtn" class="hidden" onclick="showLogin()">Go to Login</button>
    </div>

    <div id="loginSection" class="hidden">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="loginUser" placeholder="Email or Mobile" />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" />
      </div>
      <button onclick="handleLogin()">Login</button>
      <p id="loginMessage" class="message"></p>
    </div>
  </div>

  <script>
    function handleSignup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const mobile = document.getElementById("signupMobile").value.trim();
      const countryCode = document.getElementById("countryCode").value;
      const gender = document.getElementById("signupGender").value;
      const dob = document.getElementById("signupDOB").value;
      const password = document.getElementById("signupPassword").value.trim();
      const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();
      const message = document.getElementById("message");
      const loginBtn = document.getElementById("showLoginBtn");

      if (!name || !email || !mobile || !gender || !dob || !password || !confirmPassword) {
        message.textContent = "Please fill all fields.";
        message.className = "message error";
        return;
      }

      if (!email.includes("@gmail.com")) {
        message.textContent = "Please enter a valid Gmail address.";
        message.className = "message error";
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        message.textContent = "Mobile number must be exactly 10 digits.";
        message.className = "message error";
        return;
      }
      
      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters long.";
        message.className = "message error";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.className = "message error";
        return;
      }
      
      const fullMobile = countryCode + mobile;

      const userData = { name, email, mobile: fullMobile, gender, dob, password };
      localStorage.setItem("userData", JSON.stringify(userData));

      message.textContent = "Successfully Signed Up!";
      message.className = "message success";
      loginBtn.classList.remove("hidden");
    }

    function showLogin() {
      const signup = document.getElementById("signupSection");
      const login = document.getElementById("loginSection");
      signup.style.opacity = "0";
      setTimeout(() => {
        signup.classList.add("hidden");
        login.classList.remove("hidden");
        login.style.opacity = "1";
      }, 300);
    }
    
    function handleLogin() {
      const user = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const loginMessage = document.getElementById("loginMessage");
      const storedData = localStorage.getItem("userData");
      
      if (!user || !password) {
        loginMessage.textContent = "Please fill in both fields.";
        loginMessage.className = "message error";
        return;
      }

      if (storedData) {
        const userData = JSON.parse(storedData);
        if ((userData.email === user || userData.mobile === user) && userData.password === password) {
          loginMessage.textContent = "Login Successful! Welcome back.";
          loginMessage.className = "message success";
        } else {
          loginMessage.textContent = "Invalid username or password.";
          loginMessage.className = "message error";
        }
      } else {
        loginMessage.textContent = "No user found. Please sign up first.";
        loginMessage.className = "message error";
      }
    }
  </script>
</body>
</html>
